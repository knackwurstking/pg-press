{{$data := .}}

{{if ne (len $data.Feeds) 0}}
<ul id="data">
    <style>
        footer {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
            gap: var(--ui-spacing);
        }
    </style>

    {{range $feed := $data.Feeds}}

    {{if lt $data.LastFeedID $feed.ID}}
    {{$feed.Render 1.0}}
    {{else}}
    {{$feed.Render 0.7}}
    {{end}}

    <hr />
    {{end}}
</ul>
{{else}}
<span id="data"></span>
{{end}}
