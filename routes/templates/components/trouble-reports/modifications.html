<div id="data" class="flex column gap">
    <span>
        <button
            hx-get="./trouble-reports/data"
            hx-trigger="click"
            hx-target="#data"
            hx-swap="outerHTML"
            class="contrast flex gap"
        >
            <i class="bi bi-arrow-left"></i>Zurück
        </button>
    </span>

    <!-- TODO: List of modifications, who did it, when and show a preview for each
               modification, and allow to roll back (only for admins) -->

    <div id="modifications-list" class="flex column gap">
        <h3>Änderungsverlauf</h3>

        {{$mods := .Mods}}
        {{range $mods}}

        <div
            {{if eq $mods.Current.Time .Time}}
            style="padding: var(--ui-spacing); border-color: var(--ui-primary)"
            {{else}}
            style="padding: var(--ui-spacing);"
            {{end}}

            class="border"
        >
            <p>{{.String}}</p>

            {{if eq $mods.Current.Time .Time}}
            <pre>{{.Data}}</pre>
            {{else}}
            <div class="flex column gap">
                <strong>{{.Data.Title}}</strong>
                <pre>{{.Data.Content}}</pre>
                <pre>{{.Data}}</pre>
            </div>
            {{end}}
        </div>

        {{end}}
    </div>
</div>
