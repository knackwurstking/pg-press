<!-- Title -->

{{define "title"}}PG: Presse | Feed{{end}}

<!-- App Bar Title -->

{{define "app-bar-title"}}Feed{{end}}

<!-- Nav -->

{{define "nav"}}
<div class="flex row gap justify-end align-center">
    <a role="button" class="ghost contrast icon" href="./profile">
        <i class="bi bi-person-circle"></i>
    </a>

    <a role="button" class="ghost contrast icon" href="./">
        <i class="bi bi-house"></i>
    </a>
</div>
{{end}}

<!-- Content -->

{{define "content"}}
<main class="container fluid">
    <span id="data"
        hx-get="./feed/data"
        hx-trigger="load"
        hx-swap="outerHTML"
    ></span>
</main>
{{end}}
