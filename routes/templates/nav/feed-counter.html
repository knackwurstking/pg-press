{{if gt .Count 0}}
<span
    style="
        position: absolute;
        color: var(--ui-destructive);
        background-color: var(--ui-destructive-text);
        top: 0;
        right: 0;
        width: .9rem;
        height: .9rem;
        font-size: 0.75rem;
        border-radius: 50%;
    "
    id="feedCounter"
    class="flex justify-center align-center"
>
    {{if gt .Count 9}}
    9+
    {{else}}
    {{.Count}}
    {{end}}
</span>
{{else}}
<span id="feedCounter"></span>
{{end}}
