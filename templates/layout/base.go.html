{{ define "layout" }}
<main class="_layout base">
    {{ block "content" . }} {{ end }}

    <div class="ui-app-bar" data-ui-position="top">
        <span class="ui-app-bar-left"></span>

        <span class="ui-app-bar-center">
            <span>
                <h3
                    data-name="title"
                    class="app-bar-title"
                    style="display: none"
                ></h3>
            </span>
        </span>

        <span class="ui-app-bar-right"></span>
    </div>

    <script src="{{ .ServerPathPrefix }}/js/layout-base.js"></script>
</main>
{{ end }}
