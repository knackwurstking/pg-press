{{ define "content" }}

{{ $data := . }}
{{ $global := $data.Global }}

<search
    style="
        position: absolute;
        top: calc(var(--ui-app-bar-height) + var(--ui-spacing));
        left: var(--ui-spacing);
        right: var(--ui-spacing);
        height: 2.5rem;
    "
>
    <input
        id="tableSearch" name="tableSearch"
        style="width: 100%; height: 100%"
        type="search"
        list="tableSearchInput"
        autocomplete="off"
        value="{{ $data.TableSearch }}"
        onchange='location.search = "tableSearch=" + this.value'
    />
    <datalist id="tableSearchInput">
        {{ range $option := $data.SearchDataList }}
            <option value="{{ $option }}">{{ $option }}</option>
        {{ end }}
    </datalist>
</search>

<div id="tables" style="margin-top: 3rem">
    {{ range $table := $data.Tables }}
        {{ template "component-metal-sheet-table" ($global.Array $global $table) }}
    {{ end }}
</div>

<script src="{{ .ServerPathPrefix }}/js/content/metal-sheets.js"></script>
{{ end }}
