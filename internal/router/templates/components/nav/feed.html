{{define "nav-feed"}}

    role="button"
    class="ghost contrast icon"
    href="./feed"
    style="position: relative; display: inline-block;"
    hx-ws="connect:./nav/feed-counter"
    hx-target="#feedCounter"
    hx-swap="outerHTML"
>
    <i class="bi bi-bell"></i>
    <span id="feedCounter"></span>
</a>
{{end}}
