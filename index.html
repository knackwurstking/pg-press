<!doctype html>
<html lang="de" data-theme="auto">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover"
        />

        <link rel="icon" href="/icons/favicon.ico" sizes="any" />
        <link rel="apple-touch-icon" href="/icons/apple-touch-icon-180x180.png" />

        <title>PG: Vis</title>

        <link rel="stylesheet" href="bootstrap-icons/font/bootstrap-icons.min.css" />
        <link rel="stylesheet" href="/node_modules/ui/dist/css/main.css" />
        <link rel="stylesheet" href="/src/styles.css" />
    </head>

    <body class="ui-container">
        <div id="routerTarget" class="ui-auto-scroll ui-hide-scrollbar"></div>

        <div class="ui-app-bar" position="top" fixed>
            <div class="left">
                <button id="appBarButtonOpenDrawer" variant="ghost" color="primary" icon>
                    <i class="bi bi-list"></i>
                </button>

                <button
                    id="appBarButtonBack"
                    style="display: none"
                    variant="ghost"
                    color="primary"
                    icon
                >
                    <div class="bi bi-chevron-left"></div>
                </button>
            </div>

            <div class="center">
                <h3 id="appBarTitle" style="white-space: nowrap">PG: Vis</h3>
            </div>

            <div class="right">
                <button
                    id="appBarButtonEdit"
                    style="display: none"
                    variant="ghost"
                    color="primary"
                    icon
                >
                    <div class="bi bi-pen"></div>
                </button>

                <button
                    id="appBarButtonShare"
                    style="display: none"
                    variant="ghost"
                    color="primary"
                    icon
                >
                    <div class="bi bi-share"></div>
                </button>

                <button
                    id="appBarButtonSearch"
                    style="display: none"
                    variant="ghost"
                    color="primary"
                    icon
                >
                    <div class="bi bi-search"></div>
                </button>

                <button
                    id="appBarButtonTrash"
                    style="display: none"
                    variant="ghost"
                    color="primary"
                    icon
                >
                    <div class="bi bi-trash"></div>
                </button>

                <button
                    id="appBarButtonPrinter"
                    style="display: none"
                    variant="ghost"
                    color="primary"
                    icon
                >
                    <div class="bi bi-printer"></div>
                </button>
            </div>
        </div>

        <div class="ui-drawer-backdrop"></div>

        <aside class="ui-drawer">
            <div class="ui-flex-grid">
                <!-- Version/Build -->
                <div class="app-info">
                    <span title="version">v2.0.0.dev</span>
                    <span title="build">[Build: 15]</span>
                </div>

                <!-- Gist IDs -->
                <div class="ui-flex-grid-item" style="width: 100%; padding: var(--ui-spacing)">
                    <button class="gist-ids" style="width: 100%">Gist IDs</button>
                </div>

                <!-- Alert Lists Group -->
                <details class="group" name="alert-lists">
                    <summary><h4>Alarm Listen</h4></summary>
                    <div class="ui-flex-grid">
                        <ul class="items" style="width: 100%"></ul>
                    </div>
                </details>

                <!-- Metal Sheets Group -->
                <details class="group" name="metal-sheets">
                    <summary><h4>Blech Listen</h4></summary>
                    <div class="ui-flex-grid">
                        <ul class="items" style="width: 100%"></ul>
                    </div>
                </details>

                <!-- VIS Group -->
                <details class="group" name="vis">
                    <summary><h4>VIS</h4></summary>
                    <div class="ui-flex-grid">
                        <ul class="items" style="width: 100%"></ul>
                    </div>
                </details>

                <!-- VIS Bookmarks Group -->
                <details class="group" name="vis-bookmarks">
                    <summary><h4>VIS: Bookmarks</h4></summary>
                    <div class="ui-flex-grid">
                        <ul class="items" style="width: 100%"></ul>
                    </div>
                </details>

                <!-- VIS: Data Group -->
                <details class="group" name="vis-data">
                    <summary><h4>VIS: Data</h4></summary>
                    <div class="ui-flex-grid">
                        <ul class="items" style="width: 100%"></ul>
                    </div>
                </details>

                <!-- Special Group -->
                <details class="group" name="special">
                    <summary><h4>Spezial</h4></summary>
                    <div class="ui-flex-grid">
                        <ul class="items" style="width: 100%"></ul>
                    </div>
                </details>
            </div>
        </aside>

        <template name="gist-ids">
            <ul class="gist-ids ui-flex-grid" style="padding: var(--ui-spacing)"></ul>
        </template>

        <template name="alert-lists">
            <section class="search-bar">
                <fieldset>
                    <legend>Suche nach Alarmen:</legend>
                    <div class="ui-flex-grid-row">
                        <input style="width: 100%" type="search" placeholder="Suche..." />
                    </div>
                </fieldset>
            </section>

            <ul class="alerts" style="padding: var(--ui-spacing)"></ul>
        </template>

        <template name="alert">
            <div class="ui-flex-grid">
                <div class="alert ui-flex-grid-item" style="width: 100%"></div>
                <div class="desc ui-flex-grid-item" style="width: 100%"></div>
            </div>
        </template>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
