{{if ne (len .) 0}}
<ul id="data">
    <style>
        pre {
            text-wrap: wrap;
        }
    </style>

    {{range $troubleReport := .}}
    <details style="margin: var(--ui-spacing) auto;" class="data">
        <summary>{{$troubleReport.Title}}</summary>
        <pre>{{$troubleReport.Content}}</pre>
    </details>

    <!-- TODO: Attach some kind of an Action container to the bottom.
               With buttons: Edit, Delete / Vote for Delete -->

    <div class="actions flex row gap justify-end align-center">

        <button
            hx-get="./trouble-reports/dialog-edit?id={{$troubleReport.ID}}"
            hx-trigger="click"
            hx-target="#dialogEdit"
            hx-swap="outerHTML"
            class="ghost primary icon"
        >
            <i class="bi bi-pen"></i>
        </button>

        <button
            hx-delete="./trouble-reports/data?id={{$troubleReport.ID}}"
            hx-trigger="click"
            hx-target="#data"
            hx-swap="outerHTML"
            class="ghost destructive icon"
        >
            <i class="bi bi-trash"></i>
        </button>

    </div>

    <hr />
    {{end}}
</ul>
{{else}}
<span id="data"></span>
{{end}}
