{{if ne (len .) 0}}
<ul id="data">
    <style>
        pre {
            text-wrap: wrap;
        }
    </style>

    {{range $troubleReport := .}}
    <!-- TODO: Edit Button -->
    <!-- TODO: Delete Button -->
    <details style="margin: var(--ui-spacing) auto;" class="data">
        <summary>{{$troubleReport.Title}}</summary>
        <pre>{{$troubleReport.Content}}</pre>
    </details>
    {{end}}
</ul>
{{else}}
<span id="data"></span>
{{end}}
