{{if ne (len .) 0}}
<ul id="data">
    {{range $troubleReport := .}}
    <details style="margin: var(--ui-spacing) auto;">
        <summary>{{$troubleReport.Title}}</summary>

        <!-- TODO: Convert `Content` to html, or whatever -->
        <p>{{$troubleReport.Content}}</p>

    </details>
    {{end}}
</ul>
{{else}}
<span id="data"></span>
{{end}}
