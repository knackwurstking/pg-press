{{if not .Submitted}}
<dialog id="dialogEdit" class="clean fullscreen">
    <style>
        form {
            width: 100%;
            height: 100%;
        }

        .content {
            height: 100%;
            margin: 0;
        }
    </style>

    <!-- TODO: Will this work? -->
    <form hx-post="./trouble-reports/dialog-edit?id={{.ID}}" hx-trigger="submit"
        hx-target="#dialogEdit" hx-swap="outerHTML" class="flex column">
        <div class="content flex-item">
            <!-- TODO: Inputs: "title" (text input), "content" (textarea input) -->
        </div>

        <input name="title" />
        <textarea name="content"></textarea>

        <footer class="flex row gap justify-end">
            <button hx-post="./trouble-reports/dialog-edit?id={{.ID}}&cancel=true" hx-trigger="click"
                hx-target="#dialogEdit" hx-swap="outerHTML" type="button"
                class="secondary">Schließen</button>
            <button type="submit">Ändern</button>
        </footer>
    </form>

    <script>
        document.querySelector("#dialogEdit").showModal();
    </script>
</dialog>
{{else}}
<!-- TODO: Handle "GET ./trouble-reports/data" (target `#data`) -->
<span hx-get="./trouble-reports/data" hx-trigger="load" hx-target="#data" hx-swap="outerHTML"
    id="dialogEdit"></span>
{{end}}
